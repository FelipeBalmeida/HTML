<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form>
        <label for="name">Nome completo:</label><br>
        <input type="text" id="name" name="name" required><br>
            <div></div>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" class="small" min="18" max ="120"><br>
            <div></div>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="insira um e-mail válido" required><br>
            <div></div>

        <label for="interesse">Conteúdo de maior interesse:</label><br>
        <select id="interesse" name="interesse">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript" selected>JavaScript</option>
                <option value="php">PHP</option>
                <option value="sql">SQL</option>
        </select>
            <div></div>

        <label for="opiniao">Deixe sua opinião:</label>
            <div></div>
        <textarea id="opiniao" name="opiniao"rows="5" cols="30" ></textarea>
            <div></div>

        <label for="psw">Senha:</label><br>
        <input type="password" id="psw" name="psw" required><br>
            <div></div>
            <div></div>

        <button type="submit">Enviar</button>
            <div></div>
    </form>
</body>
